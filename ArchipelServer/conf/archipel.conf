[General]
general_exec_dir            = /root/ArchipelServer
general_auto_load_module    = False
modules_dir_base_path       = %(general_exec_dir)s/modules
modules_dir_name            = modules

[Modules]
hypervisor_health               = yes
hypervisor_network              = yes
vm_media_management             = yes
[Archipel Hypervisor]
hypervisor_xmpp_jid         = hypervisor@pulsar.local
hypervisor_xmpp_password    = password
hypervisor_database_path    = /root/ArchipelServer/database.db

[Logging]
logging_level               = info
logging_file_path           = /var/log/archipel.log

[Module Health]
health_database_path        = /root/ArchipelServer/statscollection.sqlite3

[Module Disks]
disk_base_path              = /vm/drives
iso_base_path               = /vm/iso

[Simple Webserver]
webserver_port              = 8088

